<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
</head>
<body>
    <script>
        // Redirect to the desired page after a short delay
        setTimeout(function() {
            window.location.href = "/Tetris-P5-Workspace/index.html"; // Change to your target URL
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>

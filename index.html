<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
</head>
<body>
    <script>
        // Redirect to the desired page after a short delay
        setTimeout(function() {
            window.location.href = "./tetris-p5-workspace/index.html"; // Change to your target URL
        }, 1000); // 1000 milliseconds = 1 second
    </script>
</body>
</html>
